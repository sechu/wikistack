{% extends "layout.html" %}

{% block content %}
  <h3>Search Tags</h3>
  <hr>
  <form method="GET" action="/search/tag/">
    <div class="form-group entry">
      <label for="tag" class="col-sm-2 control-label">Tag:</label>
      <div class="col-sm-10">
        <input name="tag" type="text" class="form-control"/>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit">submit tag</button>
      </div>
    </div>
  
  </form>
{% endblock %}
